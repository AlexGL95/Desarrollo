</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href= >

        </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{%url 'inicio' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'registro_empleados'%}" class="nav-link" title="">Materiales</a>

                <li class="nav-item">
                    <a href="{%url 'form'%}" class="nav-link">Registrate</a>

                <li class="nav-item">
                    <a href="{% url 'principal'%}" class="nav-link">Registro</a>
                </li>
              </ul>
            </div>
          </nav>
		<!-- /sidebar -->
<!-- Contenido Principal-->
<div class="page-content">
    <!--Encabezdo -->
    <div class="page-header">
        <div class="page-title">
            <h1>Bienvenido </h1>
            <h4>Solicita tú material</h4>
           
        </div>
    </div>
    <!-- /Encabezado-->

	<!--barra de navegación-->
    <div class="breadcrumb-line">
        <ul class="breadcrumb">
            <li>

				<a href="{% url 'principal'%}">
					{%if request.path == '/' %}
						Principal
					{%else %}
						Principal{{request.path}}
					{%endif %}
				</a>
			</li>
        </ul>
        <p class="text-muted">{{mensaje}}</p>
    </div>
    <!-- Formulario -->
			<form class="form-horizontal" action="" method="POST" role="form">
                {%csrf_token%}
                {{ form }}
	            <div class="panel">
	                <div class="panel-body pr-10">

				        <div class="form-group">
				            <label class="col-sm-2 control-label text-right">Nombre:</label>
				            <div class="col-sm-10">
				            	<input type="text" name="nombre" class="form-control-lg">
				            </div>
				        </div>
				        
				        <div class="form-group">
				            <label class="col-sm-2 control-label text-right">Material:</label>
				            <div class="col-sm-10">
				            	<input type="text" name="material" class="form-control-lg">
				            </div>
				        </div>
						<div class="form-group">
				            <label class="col-sm-2 control-label text-right">Carrera:</label>
				            <div class="col-sm-10">
				            	<input type="text" name="carrera" class="form-control-lg">
				            </div>
				        </div>
				            
				        </div>
						
				        
                        <div class="form-actions">
                        	<input type="submit" value="Enviar" class="btn btn-info btn-lg">
                        </div>

				    </div>
				</div>
			</form>
            
		<!-- Fin del Formulario -->

     


<!--fin barra de navegación-->


</div>
